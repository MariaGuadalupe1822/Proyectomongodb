<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Libro: {{ libro.nombre }}</h1>

        <form method="POST" action="{{ url_for('actualizar', id=libro._id) }}">
            <label for="nombre">Nombre (Título):</label>
            <input type="text" id="nombre" name="nombre" value="{{ libro.nombre }}" required><br><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" value="{{ libro.autor }}" required><br><br>
            
            <label for="genero">Género:</label>
            <input type="text" id="genero" name="genero" value="{{ libro.genero }}" required><br><br>
            
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ libro.stock }}" required><br><br>
            
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" value="{{ libro.isbn }}" required><br><br>

            <label for="anio_publicacion">Año de Publicación:</label>
            <input type="number" id="anio_publicacion" name="anio_publicacion" value="{{ libro.anio_publicacion }}" required><br><br>

            <button type="submit" class="btn-primary" style="margin-top: 20px;">Guardar Cambios</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">Volver a la Lista</a>
    </div>
</body>
</html>
